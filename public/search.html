<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>検索</title>
  </head>
  <body>
    <h2>初週売上順位の検索</h2>
    <form action="/top">
    <label for="desc">大きい順</label>
    <input type="checkbox" name="desc" id="desc">
    <label for="pop">表示数</label>
    <input type="number" name="pop" id="pop">
    <label for="date">初日売上</label>
    <input type="radio" name="sales" id="date">
    <label for="week">初週売上</label>
    <input type="radio" name="sales" id="week">
    <input type="submit" value="送信">
  </body>
</html>
