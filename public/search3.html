<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>検索</title>
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <h2 class="text">選抜割合順位の検索</h2>
    <form action="/mem">
    <div class="check">
      <input type="checkbox" name="desc" id="desc">
      <label for="desc">大きい順</label>
    </div>
    <div class="num">
      <input type="number" name="pop" id="pop">
      <label for="pop">表示数</label>
    </div>
    <div class="radio">
      <input type="radio" name="grad" value="1" >
      <label for="done">済</label>
      <input type="radio" name="grad" value="2" >
      <label for="noty">未</label>
    </div>
    <input type="submit" value="送信">
  </body>
</html>
