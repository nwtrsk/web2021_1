<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>メンバー新規登録</title>
  </head>
  <body>
    <h2>新規データ登録</h2>
    <form action="/memberadd" method="post">
      名前<input type="text" name="name">
      期生<input type="number" name="period">
      生年月日<input type="text" name="birth">
      出身<input type="text" name="from">
      選抜数<input type="number" name="selnum">
      参加シングル数<input type="number" name="parnum">
      卒業<input type="number" name="grad">
      <input type="submit" value="登録">
      <br>
      <a href="/member">戻る</a>
  </body>
</html>
